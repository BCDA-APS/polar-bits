- name: flagcam_mono
  prefix: "4idaPostMonoBeam:"
  labels: ["4ida", "camera", "detector", "flag"]

- name: flagcam_toro
  prefix: "4idbPostToroBeam:"
  labels: ["4idb", "camera", "detector", "flag"]

# xray-eye vimba camera, normally on 4-ID-G/Huber-detector arm
- name: flagcam_xeye
  prefix: "4idXrayEye:"
  labels: ["4idg", "camera", "detector", "flag"]

ophyd.EpicsMotor:
- name: flagmotor_hhl
  prefix: "4idVDCM:m6"
  labels: ["4ida", "motor", "flag", "baseline"]

- name: flagmotor_mono
  prefix: "4idVDCM:m7"
  labels: ["4ida", "motor", "flag", "baseline"]

- name: flagmotor_toro
  prefix: "4idbSoft:m3"
  labels: ["4idb", "motor", "flag", "baseline"]

polar_common.devices.jj_slits.SlitDevice:
- name: monoslt
  PV: "4idVDCM:"
  motorsDict: {top: m14, bot: m13, out: m16, inb: m15}
  slitnum: 2
  labels: ["4ida", "slit", "baseline"]

- name: bslt
  PV: "4idbSoft:"
  motorsDict: {top: m11, bot: m10, out: m13, inb: m12}
  slitnum: 1
  labels: ["4idb", "slit", "baseline"]

- name: gslt
  PV: "4idgSoft:"
  motorsDict: {top: m44, bot: m43, out: m46, inb: m45}
  slitnum: 1
  labels: ["4idg", "slit", "baseline"]

- name: hslt
  PV: "4idhSoft:"
  motorsDict: {top: m11, bot: m10, out: m12, inb: m13}
  slitnum: 1
  labels: ["4idh", "slit", "baseline"]

# PRs prefix must be without :
polar_common.devices.phaseplates.PRDevice:
- name: pr1
  prefix: "4ida"
  prnum: 1
  motorsDict: {x: m1, y: m2, th: m4}
  labels: ["4ida", "phase retarder", "energy device", "track_energy", "baseline"]

- name: pr2
  prefix: "4ida"
  prnum: 2
  motorsDict: {x: m6, y: m7, th: m9}
  labels: ["4ida", "phase retarder", "energy device", "track_energy", "baseline"]

polar_common.devices.phaseplates.PRDeviceBase:
- name: pr3
  prefix: "4ida"
  motorsDict: {x: m10, y: m11, th: m12}
  labels: ["4ida", "phase retarder", "energy device", "track_energy", "baseline"]

polar_common.devices.energy_device.EnergySignal:
- name: energy
  value: 10
  kind: hinted
  labels: ["energy device", "baseline"]

# This is messing up the logger.
apstools.devices.DM_WorkflowConnector:
